services:
  postgres:
    image: postgres:13
    env_file:
      - config/database.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/setup_database.sql:/docker-entrypoint-initdb.d/setup_database.sql
    ports:
      - "5432:5432"

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11435:11434"
    command: sh -c "ollama serve & sleep 10 && ollama pull mistral:7b && wait"
    volumes:
      - ollama_data:/root/.ollama
      
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    depends_on:
      - postgres
      - ollama
    env_file:
      - config/database.env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    volumes:
      - ./src:/app/src

volumes:
  postgres_data:
  ollama_data:
